<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a (click)="navigateTo($event)" routerLink="" fragment="hero">inicio</a>
      <a (click)="navigateTo($event)" routerLink="" fragment="proyectos">proyectos</a>
      <a (click)="navigateTo($event)" routerLink="" fragment="about">sobre mi</a>
      <a (click)="navigateTo($event)" routerLink="" fragment="contacto">contacto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="menuWeb" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
          <a class="linkMenuWeb" (click)="navigateTo($event)" routerLink="" fragment="hero">inicio</a>
          <a class="linkMenuWeb" (click)="navigateTo($event)" routerLink="" fragment="proyectos">proyectos</a>
          <a class="linkMenuWeb" (click)="navigateTo($event)" routerLink="" fragment="about">sobre mi</a>
          <a class="linkMenuWeb" (click)="navigateTo($event)" routerLink="" fragment="contacto">contacto</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
